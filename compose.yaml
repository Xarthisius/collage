name: collage

services:
  grobid:
    image: grobid/grobid:0.8.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070"]

  chemdataextractor:
    build: ./papermage_components/chem_data_extractor_predictor
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]

  collage_interface:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - type: bind
        source: ./data/
        target: /app/data/
    depends_on:
      - grobid
      - chemdataextractor

